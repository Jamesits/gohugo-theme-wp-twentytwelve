{{/* Hugo does not support multilingual partials nor shortcodes in templates */}}
{{- $partial_name := (printf "article/entry_meta.%s.html" .Lang) -}}
{{- if templates.Exists $partial_name -}}
    {{- partial $partial_name . -}}
{{- else -}}
    {{- partial "article/entry_meta.en.html" . -}}
{{- end -}}
